<body>
    <h2>PseudoSelectors</h2>

    <p class="first">PseudoSelectors are those selectors which get selected only when in hover state.</p>
    <br>
    <p>PseudoSelectors are denoted by : followed by hover, disabled visited</p>
    <section></section>
    <br>
    <label for="username">Username</label>
    <input type="text" placeholder="Username" class="user">
    <input type="text" placeholder="Username" disabled><br>
    <a href="https://Google.com">Visit Google</a>

</body>
